<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Background Color Changer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container"> 
    <div class="mainheading">
      <h1>Background Color Changer</h1>
    </div>

	</hr></br></br>

    <div class="colorChange">
      <div class="buttons">
        <button onclick="changeBackgroundFunc('grey')"  id="Grey" >Grey</button>
        <button onclick="changeBackgroundFunc('orange')" id="Orange" >Orange</button>
        <button onclick="changeBackgroundFunc('green')" id="Green" >Green</button><br>
        <button onclick="changeBackgroundFunc('yellow')" id="Yellow" >Yellow</button>
        <button onclick="changeBackgroundFunc('purple')" id="Purple" > Purple</button>
      </div>
    </div>

   </hr></br></br>
   
   

    <h3>Change background color as per above button</h3>
    <h3>Just click on the color you want</h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
