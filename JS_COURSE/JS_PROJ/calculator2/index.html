<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
       <!-- // <form action="/"> -->
            <!-- <input type="text" class="text" placeholder="Enter Num"> -->
             <input type="text"  class="text" id="display" placeholder="0" >
            <br><br>
            <div class="innerContainer">
                <div class="row">
                    <button class="btn" type="button">1</button>
                    <button class="btn" type="button">2</button>
                    <button class="btn" type="button">3</button>
                    <button class="btn" type="button">+</button>
                </div>

                <div class="row">
                    <button class="btn" type="button">4</button>
                    <button class="btn" type="button">5</button>
                    <button class="btn" type="button">6</button>
                    <button class="btn" type="button">-</button>
                </div>

                <div class="row">
                    <button class="btn" type="button">7</button>
                    <button class="btn" type="button">8</button>
                    <button class="btn" type="button">9</button>
                    <button class="btn" type="button">*</button>
                </div>

                <div class="row">
                    <button class="btn" type="button">C</button>
                    <button class="btn" type="button">0</button>
                    <button class="btn" type="button">.</button>
                    <button class="btn" id="equalsBtn" type="button">=</button>
                    
                </div>

                <div class="row">
                    <button class="btn" type="button">+</button>
                    <button class="btn" type="button">-</button>
                    <button class="btn" type="button">*</button>
                    <button class="btn" type="button">/</button>
                </div>
            </div>

        <!-- </form> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
