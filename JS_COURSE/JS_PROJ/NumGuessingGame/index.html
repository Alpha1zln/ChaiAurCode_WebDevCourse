<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the num Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess the Num Game</h1>
    <div class = "container">
        
        <h3>Step 1 : Click "Create Num" button below to Generate a random num [Btw 1 to 100]</h3>
        
        <button id = "gen_num">  Create Num  </button>
            <br> <br>
        <h3>Step 2 : Guess the Num [Type below your guessed num]</h3>
        

        <input id="guess_num" type="number" placeholder="Enter Num"> 

        <br> <br>
        <h3>Num of Guesses : </h3>
        <div id="count_guesses"> Guesses Count </div>
        <!-- <span id="count_guesses"> Guesses Count </span> -->
        <!-- <button id="count_guesses"  > Guesses Count </button> -->

    <br> <br>
        <button id="result_btn"> Result </button>
        <!-- <p id="message"></p> -->
    </div>

    <script src="script.js">  </script>
</body>

</html>
